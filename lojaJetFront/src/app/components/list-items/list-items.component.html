<div class="container-fluid">
  <div class="row">
    <div *ngFor="let product of products" class="col-sm-12 col-md-4 col-lg-2 mb-3">
      <div class="card">
        <div class="product-img">
          <img src="data:image/png;base64, {{product.principal_img}} | safeHtml" alt="item"/>
        </div>
        <div class="title">
          aaaa
        </div>
        <div class="price">
          <label class="promotional-price mr-3">aaa</label>
          <label class="original-price">aaa</label>
        </div>
      </div>
    </div>
  </div>
</div>
